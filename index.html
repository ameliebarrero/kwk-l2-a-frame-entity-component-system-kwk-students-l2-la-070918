<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>

  <body>

    <a-scene light="defaultLightsEnabled: false">

      <!-- light source element -->
      <a-entity light="type: ambient"></a-entity> 

      <!-- our camera aka user perspective element -->
      <a-entity camera look-controls wasd-controls position="0 0 15"></a-entity> 

      <!-- our initial sphere in the center of the scene -->
      <!-- your sphere here! -->
      <a-sphere position ="0 0 0" radius="2" color="orange"></a-sphere>

<a-sphere src="./assets/wall-texture.jpg" position = "0 0 0" radius = "6">  
      <a-animation
          attribute="rotation"
          dur="1500"
          fill="none"
          from="360 0 360"
          to="35 360 360"
          easing="easing-in"
          repeat="indefinite">
        </a-animation>
        </a-sphere>

    </a-scene>

    <script src="./index.js"></script>
  </body>

</html>
